
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FriendFinder</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Font Awesome Glyphicons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Chosen -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

</head>
<body>

	<div class="container">

		<h2>Survey Questions</h2>
		<hr>

		<h3><strong>About You</strong></h3>
		<h4>Name (Required)</h4>
		<input type="text" name="" id="name" class="form-control" required >

		<h4>Link to Photo Image (Required)</h4>
		<input type="text" name="" id="photo" class="form-control" required >

		<hr>

		<div id="surveyQuestions"></div>
        
    	<br>
		<br>

		<!-- Submit Button -->
		<button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
 Submit</button>

		<hr>
	    <footer class="footer">
	      <div class="container">
		        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
	      </div>
	    </footer>

	</div>

	<!-- Modal -->
	<div id="resultsModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h2 class="modal-title"><strong>Best Match</strong></h2>
	      </div>
	      <div class="modal-body">
	        <h2 id="matchName"></h2>
	        <img id="matchImg" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

  <script type="text/javascript">
    // dynamically add questions
   
   	var questions = [
        {
            question: 'Do you like pets?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      },
        {
            question: 'Cats or dogs?',
            options: ['1 (Cats)','2','3','4','5 (Dogs'] 
      },
        {
            question: 'Do you want children?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      },
        {
            question: 'Are you an outdoors person?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      },
        {
            question: 'Are you good with a Netflix binge?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      },
        {
            question: 'Do you attend a church?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      },
        {
            question: 'Do you read a lot?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      },
        {
            question: 'Where do you land on the political spectrum?',
            options: ['1 (Liberal)','2','3','4','5 (Conservative'] 
      },
        {
            question: 'Are you happy in a crowd?',
            options: ['1 (Strongly Agree)','2','3','4','5 (Strongly Disagree'] 
      }
      ];

  
  $(questions).each(function(index){
      $("#surveyQuestions").append(
            "<h3><strong>Question "+(index+1)+"</strong></h3>"+
		    "<h4>"+this.question+"</h4>"+
	 	    "<select data-placeholder=\"\" class=\"chosen-select\" id=\"q"+(index+1)+"\">"+
	 		"<option value=\"\"></option>"+
            "<option value=\"1\">"+this.options[0]+"</option>"+
            "<option value=\"2\">"+this.options[1]+"</option>"+
            "<option value=\"3\">"+this.options[2]+"</option>"+
            "<option value=\"4\">"+this.options[3]+"</option>"+
            "<option value=\"5\">"+this.options[4]+"</option>"+
            "</select>")
  });
          


      
      
      // Chosen CSS - blatantly ripped off from the demo
    
    
    var config = {
      '.chosen-select'           : {},
      '.chosen-select-deselect'  : {allow_single_deselect:true},
      '.chosen-select-no-single' : {disable_search_threshold:10},
      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
      '.chosen-select-width'     : {width:"95%"}
    }
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Capture the form inputs 
    $("#submit").on("click", function(){

    	// Form validation
    	function validateForm() {
		  var isValid = true;
		  $('.form-control').each(function() {
		    if ( $(this).val() === '' )
		        isValid = false;
		  });

		  $('.chosen-select').each(function() {

		  	if( $(this).val() === "")
		  		isValid = false
		  })
		  return isValid;
		}

		// If all required fields are filled
		if (validateForm() == true)
		{
			// Create an object for the user's data
	    	var userData = {
	    		name: $("#name").val(),
	    		photo: $("#photo").val(),
	    		scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(), ]
	    	}


	    	// Grab the URL of the website
	    	var currentURL = window.location.origin;

	    	// AJAX post the data to the friends API. 
	    	$.post(currentURL + "/api/friends", userData, function(data){

	    		// Grab the result from the AJAX post so that the best match's name and photo are displayed.
	    		$("#matchName").text(data.name);
	    		$('#matchImg').attr("src", data.photo);

		    	// Show the modal with the best match 
		    	$("#resultsModal").modal('toggle');

	    	});
		}
		else
		{
			alert("Please fill out all fields before submitting!");
		}
    	
    	return false;
    });


  </script>

</body>
</html>
